<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BananaCraft - Ouverture</title>
  <link rel="icon" href="https://i.imgur.com/3CXOUES.png" type="image/png" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Press Start 2P", cursive;
      background: url("https://i.imgur.com/smBBsOb.jpg") center center fixed;
      background-size: cover;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(1.05);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: brightness(1.3);
      z-index: -1;
    }

    header {
      margin: 40px 0 20px;
      opacity: 0;
      animation: fadeInHeader 2s ease-out 1s forwards;
    }

    @keyframes fadeInHeader {
      to {
        opacity: 1;
      }
    }

    header img {
      width: 600px;
      max-width: 90vw;
      filter: drop-shadow(1px 1px 4px #000);
      animation: float 6s ease-in-out infinite;
      transition: transform 0.4s ease;
    }

    header img:hover {
      transform: scale(1.02);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    h1 {
      font-size: 24px;
      margin: 16px 0;
      text-shadow: 1px 1px 4px #000;
    }

    #countdown {
      font-size: 30px;
      font-weight: bold;
      padding: 12px 20px;
      margin-bottom: 30px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      text-shadow: 1px 1px 4px #000;
    }

    .formulaire, .socials {
      margin: 20px 0;
      opacity: 0;
      animation: fadeInSection 1.5s ease-out 2s forwards;
    }

    @keyframes fadeInSection {
      to {
        opacity: 1;
      }
    }

    .formulaire a, .socials a {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 14px 26px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      margin: 10px;
      font-size: 15px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    .formulaire a:hover, .socials a:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.04);
    }

    .formulaire img, .socials img {
      width: 22px;
      height: 22px;
    }

    #musicBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 100;
      padding: 8px 12px;
      font-size: 13px;
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      cursor: pointer;
    }

    .chatgpt-credit {
      position: fixed;
      bottom: 5px;
      right: 10px;
      font-size: 9px;
      color: #ccc;
      opacity: 0.5;
      z-index: 99;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 18px;
        margin: 14px 0;
      }

      #countdown {
        font-size: 22px;
        padding: 10px 16px;
      }

      .formulaire a, .socials a {
        font-size: 13px;
        padding: 12px 20px;
        gap: 8px;
      }

      header img {
        width: 85vw;
      }

      .formulaire img, .socials img {
        width: 18px;
        height: 18px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/3CXOUES.png" alt="BananaCraft Logo">
    <h1>Ouverture du serveur Minecraft dans :</h1>
    <div id="countdown"></div>
  </header>

  <section class="formulaire">
    <a href="https://bit.ly/formulairederecrutement" target="_blank">
      <img src="https://ssl.gstatic.com/docs/doclist/images/icon_11_document_list.png" alt="">
      Formulaire de recrutement
    </a>
  </section>

  <div class="socials">
    <a href="https://www.youtube.com/@labananetib" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="">
      YouTube
    </a>
    <a href="https://discord.gg/mtrxy7hnnz" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="">
      Discord
    </a>
    <a href="https://www.twitch.tv/labanane_tib" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111668.png" alt="">
      Twitch
    </a>
  </div>

  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/audio/2023/09/18/audio_0b11cd5a6e.mp3" type="audio/mpeg">
  </audio>
  <button onclick="toggleMusic()" id="musicBtn">ðŸ”ˆ Musique</button>

  <div class="chatgpt-credit">Site gÃ©nÃ©rÃ© par ChatGPT</div>

  <script>
    const countdown = () => {
      const countDate = new Date("July 26, 2025 17:30:00").getTime();
      const now = new Date().getTime();
      const gap = countDate - now;

      const second = 1000, minute = second * 60, hour = minute * 60, day = hour * 24;
      const textDay = Math.floor(gap / day);
      const textHour = Math.floor((gap % day) / hour);
      const textMinute = Math.floor((gap % hour) / minute);
      const textSecond = Math.floor((gap % minute) / second);

      document.getElementById("countdown").innerText =
        gap <= 0 ? "OUVERT !" : `${textDay}j ${textHour}h ${textMinute}m ${textSecond}s`;
    };
    setInterval(countdown, 1000);

    const audio = document.getElementById("bg-music");
    let playing = false;
    function toggleMusic() {
      if (!playing) {
        audio.play();
        document.getElementById("musicBtn").innerText = "ðŸ”‡ Musique";
      } else {
        audio.pause();
        document.getElementById("musicBtn").innerText = "ðŸ”ˆ Musique";
      }
      playing = !playing;
    }
  </script>
</body>
</html>
